{% load allauth %}
<a class="btn btn-outline-primary btn-lg text-center" title="{{ attrs.name }}" href="{{ attrs.href }}" data-bs-toggle="tooltip" data-bs-title="Login with {{attrs.name|capfirst}}">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-telegram" viewBox="0 0 16 16">
        <use xlink:href="#{{ attrs.name|lower }}" />
    </svg>
    {% comment %} {{ attrs.name }} {% endcomment %}
</a>
